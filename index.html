<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Tag_Lev3_1_css-vertiefung_forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>



    <!-- ******************** Beginn Form ********** -->

    <!-- ********************** Main ********************* -->
    <!-- ********************** Main ********************* -->
    <!-- ********************** Main ********************* -->

    <main>



        <form action="">

            <!-- ********************** section Überschrift ******** -->
            <section class="section__überschrift">
                <h2>Sign Up Now!</h2>
                <p>Sign up an tell what you want</p>
            </section>

            <!-- ******************* section Name Adress ******** -->

            <p class="dot">1</p>
            <h3>First Name & Address</h3>

            <!-- ******************* Name ************ -->
            <label class="label" for="name">Your full Name</label>
            <input class="input" type="text" name="name" id="name" required>

            <!-- *************** Address *********** -->
            <label class="label" for="address">Address</label>
            <input class="input" type="text" name="address" id="address">






            <!-- ***************** section Email Phone ********** -->

            <p class="dot">2</p>
            <h3>Email & Phone</h3>

            <!-- ***************** Email ************* -->

            <label class="label" for="email">Email Address</label>
            <input class="input" type="email" name="email" id="email">

            <!-- **************** Phone tel ************ -->

            <label class="label" for="tel">Phone Number</label>
            <input class="input" type="tel" name="tel" id="tel">





            <!-- ******************* section Password ************* -->
            <p class="dot">3</p>
            <h3>Passwords</h3>

            <!-- *************** Password ************** -->
            <label class="label" for="password">Password</label>
            <input class="input" type="password" name="password" id="password">

            <!-- *************** Password Confirm *********** -->


            <label class="label" for="password__confirm">Confim Password</label>
            <input class="input" type="password" name="password__confirm" id="password__confirm">




            <!-- ********************** Button und Checkbox ************** -->


            <section class="buttomUndAgree">
                <input class="submit" type="submit" value="Submit">


                <div>
                    <input type="checkbox" name="agree" id="agree" required>
                    <label for="agree">You agree to your Termes and Policy. </label>
                </div>
            </section>


        </form>



    </main>

</body>

</html>
